<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">    
    <title>Agenda de Contactos</title>
    <link rel="stylesheet" href="agenda.css">
    <script src="clasesAgenda.js"></script>
    <script src="funcionesAgenda.js"></script>
</head>
<body>
    <header>
        <h1>Contactos</h1>
    </header>
    <section>
        <h2>Ingreso de datos</h2>
        <article>
            <form id="formContactos">
                <label for="idNombre">Nombre: </label>
                <input type="text" id="idNombre" required><br>
                <label for="idApellido">Apellido: </label>
                <input type="text" id="idApellido" required><br>
                <label for="idEdad">Edad: </label>
                <input type="number" id="idEdad" min="12" max="60" required><br>
                <label for="idTelefono">Tel√©fono: </label>
                <input type="text" id="idTelefono"><br>
                <input type="button" value="Agregar" id="botonAgregar">
            </form>
        </article>
    </section>
    <aside>
        <ul id="idLista"></ul>
    </aside>
</body>
</html>
